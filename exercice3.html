        <h1>Liens vers des cocktails</h1>

        <p>Le <a href="https://fr.wikipedia.org/wiki/Moscow_mule" target="_blank">Moscow mule</a> est un cocktail à base de vodka, de bière de gingembre épicée et de jus de citron vert, accompagné d'une rondelle de citron.</p>
        <p>Le <a href="https://fr.wikipedia.org/wiki/Long_Island_iced_tea" target="_blank">Long Island Iced Tea</a> est un cocktail à base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
