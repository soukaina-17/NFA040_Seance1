<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresseur de Pokémon</title>
</head>
<body>
    <h1>Dresseur de pokémon</h1>
    <form action="#" method="post">
        <!-- Nom du dresseur -->
        <label for="name">Nouveau dresseur</label><br>
        <input type="text" id="name" name="name" placeholder="Nom" required><br><br>

        <!-- Description -->
        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="5" cols="40"></textarea><br><br>

        <!-- Choix de l'équipe -->
        <label>Équipe</label><br>
        <input type="radio" id="rouge" name="team" value="Rouge" required>
        <label for="rouge">Rouge</label><br>
        <input type="radio" id="jaune" name="team" value="Jaune">
        <label for="jaune">Jaune</label><br>
        <input type="radio" id="bleu" name="team" value="Bleu">
        <label for="bleu">Bleu</label><br><br>

        <!-- Anniversaire -->
        <label for="birthday">Anniversaire</label><br>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <!-- Bouton Envoyer -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
